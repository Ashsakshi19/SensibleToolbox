name: ${project.name}
description: A collection of generally useful tools and utilites
author: desht
main: me.desht.sensibletoolbox.SensibleToolboxPlugin
version: ${project.version}
softdepend: [ ProtocolLib ]

commands:
  stb:
    description: Sensible Toolbox Commands
    usage: (Usage text is generated by the plugin itself)

permissions:
  stb.admin:
    description: Grants all permissions for Sensible Toolbox
    default: op
    children:
      stb.recipebook.freefab: true
      stb.commands.save: true
      stb.angelic_block.place: true
      stb.angelic_block.break: true
  stb.commands.save:
    description: Allow the plugin data to be force-saved
    default: op
  stb.commands.rename:
    description: Allow animal captured in the Ender Leash to be renamed
    default: op
  stb.commands.recipe:
    description: Allows recipes to be searched for by name
    default: true
  stb.commands.rename.free:
    description: Allow animal renaming for no experience cost
    default: op
  stb.angelic_block.place:
    description: Allow the Angelic Block to be placed
    default: op
  stb.angelic_block.break:
    description: Allow the Angelic Block to be broken
    default: op
  stb.recipebook.freefab:
    description: Allow any item in the Recipe Book to be fabricated freely
    default: op
